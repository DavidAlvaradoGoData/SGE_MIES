<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Principal - SGE MIES</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
    }
    .card {
      transition: transform 0.2s;
      border-radius: 1rem;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .logout-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
    .card h1 {
      font-size: 3rem;
    }
  </style>
</head>
<body>
  <div class="container py-5 position-relative">
    <button class="btn btn-outline-secondary logout-btn" onclick="logout()">Cerrar sesi√≥n</button>
    <h2 id="welcome-title" class="mb-4 text-center"></h2>
    <div class="row" id="menu-options"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const perfil = params.get("perfil");

    const adminOptions = [
      { title: "Registro de Actores", href: "registro-actores.html", icon: "üßç" },
      { title: "Encuestas", href: "encuestas.html", icon: "üìù" },
      { title: "Usuarios", href: "usuarios.html", icon: "üë•" },
      { title: "Asignaci√≥n de T√©cnicos", href: "asignacion_tecnicos.html", icon: "üìç" },
      { title: "Visualizar Resultados", href: "resultados_encuestas.html?perfil=admin", icon: "üìà" },
      { title: "Periodos", href: "periodos.html", icon: "üìÜ" }
    ];

    const tecnicoOptions = [
      { title: "Aplicar Encuestas", href: "llenado_encuesta.html", icon: "üìù" },
      { title: "Visualizar Resultados", href: "resultados_encuestas.html", icon: "üìà" },
    ];

    const options = perfil === "admin" ? adminOptions : tecnicoOptions;
    const usernameLabel = perfil === "admin" ? "Administrador" : "T√©cnico";
    document.getElementById("welcome-title").innerText = `Bienvenido ${usernameLabel}`;

    const menu = document.getElementById("menu-options");
    options.forEach(opt => {
      menu.innerHTML += `
        <div class="col-md-4 mb-4">
          <div class="card h-100 text-center p-4 shadow-sm">
            <h1>${opt.icon}</h1>
            <h5 class="card-title mt-2">${opt.title}</h5>
            <a href="${opt.href}" class="btn btn-outline-primary mt-3">Ir</a>
          </div>
        </div>`;
    });

    function logout() {
      window.location.href = "../index.html";
    }
  </script>
</body>
</html>
