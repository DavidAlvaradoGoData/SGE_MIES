
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Módulo Técnico - Llenado de Encuestas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; padding: 20px; }
    .card { border-radius: 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="mb-4">Llenado de Encuestas (Técnico)</h3>

    <!-- Fase de validación -->
    <div class="card p-4 shadow-sm mb-4">
      <h5>Validación del Actor</h5>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Cédula</label>
          <input type="text" class="form-control" id="cedulaInput" value="1102233445" placeholder="Ingrese número de cédula">
        </div>
        <div class="col-md-6">
          <label class="form-label">Código de Huella Dactilar</label>
          <input type="text" class="form-control" id="huellaInput" value="ABC123" placeholder="Ingrese código de huella">
        </div>
      </div>
      <div class="text-end mt-3">
        <button class="btn btn-primary" onclick="validarActor()">Validar</button>
      </div>
    </div>

    <!-- Fase de selección -->
    <div id="datosActor" class="card p-4 shadow-sm mb-4 d-none">
      <h5>Datos del Actor</h5>
      <p><strong>Nombre:</strong> <span id="nombreActor"></span></p>
      <p><strong>Edad:</strong> <span id="edadActor"></span></p>
      <p><strong>Género:</strong> <span id="generoActor"></span></p>

      <h5 class="mt-4">Encuestas Disponibles</h5>
      <select class="form-select" id="selectEncuesta">
        <option value="">-- Seleccione una encuesta --</option>
        <option value="zarit">Zarit</option>
        <option value="goldberg">Goldberg</option>
        <option value="extra">Otra (por definirse)</option>
      </select>

      <div class="text-end mt-3">
        <button class="btn btn-success" onclick="iniciarEncuesta()">Iniciar Encuesta</button>
      </div>
    </div>

    <!-- Placeholder para encuesta -->
    <div id="formularioEncuesta" class="card p-4 shadow-sm mb-4 d-none">
      <h5 id="tituloEncuesta">Encuesta</h5>
      <p class="text-muted">Aquí se cargará el contenido dinámico de la encuesta seleccionada.</p>

      <!-- Botones de guardar -->
      <div class="text-end">
        <button class="btn btn-secondary">Guardar y Salir</button>
        <button class="btn btn-primary">Finalizar Encuesta</button>
      </div>
    </div>
  </div>

  <script>
    function validarActor() {
      const cedula = document.getElementById("cedulaInput").value.trim();
      const huella = document.getElementById("huellaInput").value.trim();

      if (cedula === "1102233445" && huella === "ABC123") {
        document.getElementById("nombreActor").textContent = "Juan Pérez";
        document.getElementById("edadActor").textContent = "45";
        document.getElementById("generoActor").textContent = "Masculino";

        document.getElementById("datosActor").classList.remove("d-none");
      } else {
        alert("Datos de validación incorrectos.");
      }
    }

    function iniciarEncuesta() {
      const tipo = document.getElementById("selectEncuesta").value;
      if (!tipo) {
        alert("Seleccione una encuesta para continuar.");
        return;
      }

      const titulo = {
        zarit: "Zarit Burden Interview",
        goldberg: "Goldberg Anxiety and Depression Scale",
        extra: "Encuesta Personalizada"
      };

      document.getElementById("tituloEncuesta").textContent = titulo[tipo];
      document.getElementById("formularioEncuesta").classList.remove("d-none");
    }
  </script>
</body>
</html>
