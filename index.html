<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - SGE MIES</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 15px;
      background: #fff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <h4 class="text-center mb-4">Ingreso al Sistema</h4>
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="username" placeholder="admin o tecnico">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="MIES">
      </div>
      <div class="d-grid">
        <button class="btn btn-primary" onclick="login()">Iniciar Sesión</button>
      </div>
      <div id="login-error" class="mt-3 text-danger text-center" style="display: none;">
        Usuario o contraseña incorrectos
      </div>
    </div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value.trim().toLowerCase();
      const pass = document.getElementById("password").value.trim();

      if ((user === "admin" || user === "tecnico") && pass === "MIES") {
        // Redirigir según perfil
        window.location.href = `pages/dashboard.html?perfil=${user}`;
      } else {
        document.getElementById("login-error").style.display = "block";
      }
    }
  </script>
</body>
</html>
